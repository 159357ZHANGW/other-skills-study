<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 使用keys()/values()/entries()遍历迭代对象

    let hd = new Map([["houdunren","后盾人"],["hdcms","开源系统"]]);
    console.log(hd.keys());
    console.log(hd.values());
    console.log(hd.entries());
   
    for(let item of hd.values()){
      console.log(item);
    }

    // for(const [key,value] of hd){
    for (const [item,value] of hd) {
        console.log(item);
      console.log(`${item}----${value}`);
    }
    
    // foreach遍历
    hd.forEach((value,key)=>{
      console.log(`${key}=>${value}`);
    })
  </script>
</body>
</html>
